apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-details
  labels:
    app: global-details
spec:
  replicas: 3
  selector:
    matchLabels:
      app: global-details
  template:
    metadata:
      labels:
        app: global-details
    spec:
      containers:
      - name: global-details
        image: ghcr.io/mk1shan/devsecops-project-global-insights:sha-6797f6fdb7eec4e7eff64266151ae76817589bb5
        # Image will be automatically updated by CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: github-container-registry
