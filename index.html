    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'atlas-bg': '#0f172a', // Deep Mineral Blue
              'atlas-accent': '#22d3ee', // Vibrant Cyan
              'atlas-secondary': '#94a3b8', // Soft Slate
              'atlas-light': '#f1f5f9', // Near white
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['DM Serif Display', 'serif'],
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
      }
      .misty-glass {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      .ocean-gradient {
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
      }
      .page-fade-in {
        animation: atlasReveal 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes atlasReveal {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.2);
        border-radius: 10px;
      }
    </style>
